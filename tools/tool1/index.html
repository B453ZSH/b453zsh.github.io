<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Resting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at center, #fffaf0 0%, #fbeacc 100%);
      font-family: "Courier New", monospace;
    }
    .cool-crt-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      padding: 2rem;
      flex-direction: column;
    }
    .cool-crt {
      background: radial-gradient(ellipse at center, #fef6e4 0%, #f0d9b5 100%);
      color: #c08457;
      font-size: 1.1em;
      padding: 24px 36px;
      border: 1px solid #d8a87f;
      text-align: center;
      max-width: 100%;
      width: 100%;
      max-width: 420px;
      letter-spacing: 0.5px;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    .cool-crt::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, rgba(255, 0, 0, 0.2), rgba(255, 64, 64, 0.15));
      animation: scanline 6s linear infinite;
      z-index: 1;
    }
    .cool-crt::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 229, 180, 0.03);
      animation: flicker 0.2s infinite alternate;
      z-index: 2;
      pointer-events: none;
    }
    .cool-crt span {
      animation: blink 1s step-end infinite;
      display: inline-block;
      color: #ffdead;
      position: relative;
      z-index: 3;
    }
    @keyframes scanline {
      0% { top: -10px; }
      100% { top: 100%; }
    }
    @keyframes flicker {
      0% { opacity: 0.85; }
      100% { opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    a {
      text-decoration: none;
      color: #c08457;
      font-size: 0.95em;
      transition: opacity 0.3s ease;
    }
    a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="cool-crt-wrapper">
    <div class="cool-crt">
      :: SYSTEM IS RESTING ::<br>
      please come here after or in 1 moon phase<span>|</span>
    </div>
    <a href="../../">‚Üê Back to Home</a>
  </div>

  <script src="../../assets/js/main.js"></script>
</body>
</html>
