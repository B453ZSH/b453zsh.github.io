<style>
.cool-crt {
  background: radial-gradient(ellipse at center, #fef6e4 0%, #f0d9b5 100%);
  color: #c08457; /* warm copper text */
  font-family: "Courier New", monospace;
  font-size: 1.1em;
  padding: 24px 36px;
  border: 1px solid #d8a87f;
  text-align: center;
  width: fit-content;
  margin: 25vh auto;
  letter-spacing: 0.5px;
  border-radius: 6px;
  position: relative;
  overflow: hidden;
}

/* Horizontal red scanline effect */
.cool-crt::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(to right, rgba(255, 0, 0, 0.2), rgba(255, 64, 64, 0.15)); /* RED */
  animation: scanline 6s linear infinite;
  z-index: 1;
}

/* Subtle warm flicker */
.cool-crt::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 229, 180, 0.03);
  animation: flicker 0.2s infinite alternate;
  z-index: 2;
  pointer-events: none;
}

/* Soft blinking cursor */
.cool-crt span {
  animation: blink 1s step-end infinite;
  display: inline-block;
  color: #ffdead; /* soft parchment tone */
  position: relative;
  z-index: 3;
}

@keyframes scanline {
  0% { top: -10px; }
  100% { top: 100%; }
}

@keyframes flicker {
  0% { opacity: 0.85; }
  100% { opacity: 1; }
}

@keyframes blink {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
</style>

<div class="cool-crt">
  :: SYSTEM IS RESTING ::<br>
  please come here after or in 1 moon phase<span>|</span>
</div>
